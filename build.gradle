plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'dev.lockedthread.blayze'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}


allprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    dependencies {
        implementation 'org.jetbrains:annotations:17.0.0'
    }
}
